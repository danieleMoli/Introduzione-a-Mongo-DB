<button class="btn btn-primary" (click)="load10Movies()">Carica 10 film</button>
<button class="btn btn-primary" (click)="loadHorror()">Carica Horror</button>
<button class="btn btn-primary" (click)="loadComedy()">Carica Comedy</button>

<div class="card-columns">
  <div *ngFor="let movie of results" class="card">

  <div class="alert alert-info">
  <strong>Info!</strong> Indicates a neutral informative change or action.

    <img class="card-img-top" [src]="photoURL(movie.poster)" alt="Movie poster">
    <div class="card-body text-center">
    <h4 class="card-title">{{movie.title}}</h4>
    <p class="card-text">S{{movie.fullplot}</p>
    </div>
  </div>
  </div>
</div>
